<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{$templateUri}/admin/styleFrame.css">

<div id="vsFlickrFrame">
	<div id="vsFlickrFrameWrapper">
		<div class="vsFlickrLoading">Loading ... </div>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h2>Flickr Theme Config</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="vsFlickrUserInfo p15 bg-info mb8"><p>Current Flickr Information:</p><dl class="dl-horizontal"></dl></div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<form role="form" class="vs-flickr-config">
						<p>Find your Flickr account by <strong>Username OR E-mail</strong></p>
						<div class="row">
							<div class="col-xs-6">
								<div class="form-group">
									<label for="flickrUsername">Flickr Username:</label>
									<input type="text" class="form-control" id="flickrUsername" placeholder="Enter Flickr Username">
								</div>
								<div class="form-group">
									<label for="flickrEmail">Flickr E-mail:</label>
									<input type="email" name="email" class="form-control" id="flickrEmail" placeholder="Enter Flickr E-mail">
								</div>
								<div class="form-group">
									<label for="flickrUserId">Flickr User ID:</label>
									<input type="text" class="form-control" id="flickrUserId" placeholder="... Flickr Id" disabled="disabled" value="{$flickrUserId}">
								</div>
								<button type="submit" class="btn btn-primary"><i class="fa fa-floppy-o"></i> Save</button>
							</div>
							<div class="col-xs-6">
								<p class="bg-info fl p15">Example: <br> <img src="{$templateUri}/admin/flickr_username_example.png" alt="Flickr Username Example" class="img-responsive"></p>
							</div>
						</div>
					</form>
				</div>
			</div>

			<hr />
			<div class="row">
				<div class="col-xs-12">
					<h2>Flickr Clear Cache</h2>
					<button type="button" class="btn btn-warning btn-lg vs-flickr-clear-cache"><i class="fa fa-refresh"></i> Clear Cache</button>
				</div>
			</div>

			<hr />
			<div class="row">
				<div class="col-xs-12">
					<h2><a href="http://publishers.disq.us/engage" target="_blank">DISQUS</a> (comments)</h2>
					<form class="form-inline vs-flickr-disqus-config vs-flickr-general-config">
						<div class="form-group">
							<label class="sr-only" for="disqusId">Disqus unique name:</label>
							<div class="input-group">
								<div class="input-group-addon">https://</div>
								<input type="text" class="form-control" id="disqusId" value="{$disqusId}" name="disqusid" placeholder="myexampleblog">
								<div class="input-group-addon">.disqus.com/admin/</div>
							</div>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary"><i class="fa fa-floppy-o"></i> Save</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
